<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Transport by QTS</title>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div id="root"></div>
    <script type="text/babel">
        const { useState } = React;

        function App() {
            const [view, setView] = useState('client');
            const [password, setPassword] = useState('');
            const [authenticated, setAuthenticated] = useState(false);

            return (
                <div className="min-h-screen bg-gray-50">
                    <header className="bg-gradient-to-r from-gray-900 to-gray-800 text-white shadow-lg p-4">
                        <h1 className="text-2xl font-bold">Memory Transport by QTS</h1>
                        <p className="text-sm text-gray-300">White-Glove Memory Preservation</p>
                        <div className="flex gap-2 mt-3">
                            <button onClick={() => setView('client')} className={`px-4 py-2 rounded ${view === 'client' ? 'bg-blue-600' : 'bg-gray-700'}`}>Get Quote</button>
                            <button onClick={() => setView('admin')} className={`px-4 py-2 rounded ${view === 'admin' ? 'bg-blue-600' : 'bg-gray-700'}`}>Admin</button>
                        </div>
                    </header>
                    <main className="p-4">
                        {view === 'client' ? <QuoteForm /> : !authenticated ? <Login setAuth={setAuthenticated} /> : <Admin />}
                    </main>
                </div>
            );
        }

        function QuoteForm() {
            const [submitted, setSubmitted] = useState(false);
            const [form, setForm] = useState({ name: '', email: '', phone: '', tapes: '', types: '' });

            const handleSubmit = async (e) => {
                e.preventDefault();
                
                try {
                    await fetch('/.netlify/functions/send-email', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({
                            to: 'memory.transport@qtslimo.com',
                            subject: `New Quote - ${form.name}`,
                            text: `Name: ${form.name}\nEmail: ${form.email}\nPhone: ${form.phone}\nTapes: ${form.tapes}\nTypes: ${form.types}`
                        })
                    });

                    await fetch('/.netlify/functions/send-email', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({
                            to: form.email,
                            subject: 'Quote Request Received',
                            text: `Hi ${form.name},\n\nThank you for your quote request! We'll respond within 24 hours.\n\nBest regards,\nMemory Transport by QTS\n(817) 616-0509`
                        })
                    });

                    setSubmitted(true);
                } catch (err) {
                    alert('Submission saved locally. Email notification may have failed.');
                }
            };

            if (submitted) {
                return (
                    <div className="bg-white p-6 rounded-lg shadow text-center">
                        <div className="text-5xl mb-4">âœ“</div>
                        <h2 className="text-xl font-bold">Quote Request Received!</h2>
                        <p className="text-gray-600 mt-2">We'll contact you within 24 hours.</p>
                    </div>
                );
            }

            return (
                <div className="bg-white p-6 rounded-lg shadow max-w-2xl mx-auto">
                    <h2 className="text-2xl font-bold mb-4">Request a Quote</h2>
                    <form onSubmit={handleSubmit} className="space-y-4">
                        <div>
                            <label className="block font-medium mb-1">Name *</label>
                            <input required value={form.name} onChange={(e) => setForm({...form, name: e.target.value})} className="w-full border-2 p-3 rounded" />
                        </div>
                        <div>
                            <label className="block font-medium mb-1">Email *</label>
                            <input type="email" required value={form.email} onChange={(e) => setForm({...form, email: e.target.value})} className="w-full border-2 p-3 rounded" />
                        </div>
                        <div>
                            <label className="block font-medium mb-1">Phone *</label>
                            <input type="tel" required value={form.phone} onChange={(e) => setForm({...form, phone: e.target.value})} className="w-full border-2 p-3 rounded" />
                        </div>
                        <div>
                            <label className="block font-medium mb-1">Number of Tapes *</label>
                            <input type="number" required value={form.tapes} onChange={(e) => setForm({...form, tapes: e.target.value})} className="w-full border-2 p-3 rounded" />
                        </div>
                        <div>
                            <label className="block font-medium mb-1">Tape Types *</label>
                            <input required placeholder="e.g., VHS, MiniDV" value={form.types} onChange={(e) => setForm({...form, types: e.target.value})} className="w-full border-2 p-3 rounded" />
                        </div>
                        <button type="submit" className="w-full bg-blue-600 text-white font-bold py-3 rounded hover:bg-blue-700">Submit Quote Request</button>
                    </form>
                </div>
            );
        }

        function Login({ setAuth }) {
            const [pwd, setPwd] = useState('');
            return (
                <div className="bg-white p-6 rounded-lg shadow max-w-md mx-auto">
                    <h2 className="text-xl font-bold mb-4">Admin Login</h2>
                    <form onSubmit={(e) => { e.preventDefault(); pwd === 'qts2024' ? setAuth(true) : alert('Wrong password'); }}>
                        <input type="password" value={pwd} onChange={(e) => setPwd(e.target.value)} className="w-full border-2 p-3 rounded mb-4" placeholder="Password" />
                        <button type="submit" className="w-full bg-blue-600 text-white font-bold py-3 rounded">Login</button>
                    </form>
                </div>
            );
        }

        function Admin() {
            return (
                <div className="bg-white p-6 rounded-lg shadow">
                    <h2 className="text-xl font-bold mb-4">Admin Dashboard</h2>
                    <p className="text-gray-600">Check your email at memory.transport@qtslimo.com for quote requests!</p>
                </div>
            );
        }

        ReactDOM.render(<App />, document.getElementById('root'));
    </script>
</body>
</html>
