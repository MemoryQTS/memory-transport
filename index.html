<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Transport by QTS</title>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div id="root"></div>
    <script type="text/babel">
        const { useState, useEffect } = React;

        function App() {
            const [view, setView] = useState('client');
            const [authenticated, setAuthenticated] = useState(false);

            return (
                <div className="min-h-screen bg-gray-50">
                    <header className="bg-gradient-to-r from-gray-900 to-gray-800 text-white shadow-lg p-6">
                        <div className="flex flex-col items-center text-center">
                            <img src="logo (2).png" alt="Memory Transport Logo" className="h-32 w-32 mb-4" />
                            <h1 className="text-3xl font-bold mb-1">Memory Transport By QTS</h1>
                            <p className="text-lg text-gray-300 mb-1">White Glove Service</p>
                            <p className="text-sm italic" style={{color: '#D4AF37'}}>"Transporting your memories from past to present!"</p>
                        </div>
                        <img 
                            src="logo (2).png" 
                            alt="" 
                            className="absolute top-2 right-2 h-8 w-8 opacity-0 cursor-pointer"
                            onClick={() => setView('admin')}
                        />
                    </header>
                    <main className="p-4">
                        {view === 'client' ? (
                            <QuoteForm />
                        ) : (
                            !authenticated ? (
                                <Login setAuth={setAuthenticated} />
                            ) : (
                                <AdminDashboard />
                            )
                        )}
                    </main>
                    <Footer />
                </div>
            );
        }

        function QuoteForm() {
            const [submitted, setSubmitted] = useState(false);
            const [form, setForm] = useState({ 
                name: '', 
                email: '', 
                phone: '', 
                tapeQuantities: {},
                tier: '', 
                addons: '' 
            });

            const tapeTypes = [
                { name: 'VHS', available: true },
                { name: 'VHS-C', available: true },
                { name: 'Mini DVD', available: true },
                { name: 'DVD', available: true },
                { name: 'MiniDV', available: false },
                { name: 'Hi8', available: false },
                { name: 'Video8', available: false },
                { name: 'Digital8', available: false }
            ];

            const handleQuantityChange = (tapeName, quantity) => {
                const newQuantities = { ...form.tapeQuantities };
                if (quantity && parseInt(quantity) > 0) {
                    newQuantities[tapeName] = parseInt(quantity);
                } else {
                    delete newQuantities[tapeName];
                }
                setForm({ ...form, tapeQuantities: newQuantities });
            };

            const getTotalTapes = () => {
                return Object.values(form.tapeQuantities).reduce((sum, qty) => sum + qty, 0);
            };

            const getTapeBreakdown = () => {
                return Object.entries(form.tapeQuantities)
                    .map(([type, qty]) => `${type}: ${qty}`)
                    .join(', ');
            };

            const handleSubmit = async (e) => {
                e.preventDefault();
                
                const totalTapes = getTotalTapes();
                if (totalTapes === 0) {
                    alert('Please specify the quantity of at least one tape type.');
                    return;
                }

                const tapeBreakdown = getTapeBreakdown();
                
                const newQuote = {
                    name: form.name,
                    email: form.email,
                    phone: form.phone,
                    tapes: totalTapes.toString(),
                    types: tapeBreakdown,
                    tier: form.tier,
                    addons: form.addons || ''
                };
                
                try {
                    await fetch('/api/create-quote', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(newQuote)
                    });

                    await fetch('/api/send-email', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({
                            to: 'booking@qtslimo.com',
                            subject: `New Quote - ${form.name}`,
                            text: `Name: ${form.name}\nEmail: ${form.email}\nPhone: ${form.phone}\n\nTAPE DETAILS:\nTotal Tapes: ${totalTapes}\nBreakdown: ${tapeBreakdown}\n\nTier: ${form.tier}\nAdd-ons: ${form.addons || 'None'}`
                        })
                    });

                    await new Promise(resolve => setTimeout(resolve, 1000));

                    await fetch('/api/send-email', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({
                            to: form.email,
                            subject: 'Quote Request Received - Memory Transport by QTS',
                            text: `Hi ${form.name},\n\nThank you for choosing Memory Transport by QTS!\n\nWe've received your quote request for ${totalTapes} tape(s):\n${tapeBreakdown}\n\nWhat happens next:\n1. We'll review your request and send a detailed quote within 24 hours\n2. Once approved, we'll schedule white-glove pickup\n3. Your tapes will be professionally digitized (7-10 business days standard)\n4. Digital files and originals delivered back to you\n\nQuestions? Reply to this email or call us at (817) 616-0509.\n\nBest regards,\nMemory Transport by QTS\nmemory.transport@qtslimo.com\n(817) 616-0509`
                        })
                    });

                    setSubmitted(true);
                    setTimeout(() => {
                        setSubmitted(false);
                        setForm({ name: '', email: '', phone: '', tapeQuantities: {}, tier: '', addons: '' });
                    }, 3000);
                } catch (err) {
                    console.error('Error:', err);
                    alert('There was an error submitting your quote. Please try again or call us at (817) 616-0509.');
                }
            };

            if (submitted) {
                return (
                    <div className="bg-white p-6 rounded-lg shadow text-center max-w-2xl mx-auto">
                        <div className="text-5xl mb-4" style={{color: '#D4AF37'}}>✓</div>
                        <h2 className="text-xl font-bold">Quote Request Received!</h2>
                        <p className="text-gray-600 mt-2">We'll contact you within 24 hours.</p>
                    </div>
                );
            }

            return (
                <div className="bg-white p-6 rounded-lg shadow max-w-2xl mx-auto">
                    <h2 className="text-2xl font-bold mb-2">Request a Quote</h2>
                    <p className="text-gray-600 mb-4 text-sm">Tell us about your tapes and we'll provide a detailed quote.</p>
                    
                    <form onSubmit={handleSubmit} className="space-y-6">
                        <div className="space-y-4">
                            <div style={{borderTop: '2px solid #D4AF37', paddingTop: '16px'}}>
                                <h3 className="font-semibold mb-3">Contact Information</h3>
                            </div>
                            <div>
                                <label className="block font-medium mb-1 text-sm">Full Name *</label>
                                <input required value={form.name} onChange={(e) => setForm({...form, name: e.target.value})} className="w-full border-2 p-3 rounded focus:border-blue-500 focus:outline-none" />
                            </div>
                            <div>
                                <label className="block font-medium mb-1 text-sm">Email *</label>
                                <input type="email" required value={form.email} onChange={(e) => setForm({...form, email: e.target.value})} className="w-full border-2 p-3 rounded focus:border-blue-500 focus:outline-none" />
                            </div>
                            <div>
                                <label className="block font-medium mb-1 text-sm">Phone *</label>
                                <input type="tel" required value={form.phone} onChange={(e) => setForm({...form, phone: e.target.value})} className="w-full border-2 p-3 rounded focus:border-blue-500 focus:outline-none" />
                            </div>
                        </div>

                        <div style={{borderTop: '2px solid #D4AF37', paddingTop: '16px'}}>
                            <h3 className="font-semibold mb-3">Tape Details</h3>
                            <p className="text-sm text-gray-600 mb-3">Enter the quantity for each tape type you have</p>
                            <div className="space-y-3">
                                {tapeTypes.map(type => (
                                    <div key={type.name} className="flex items-center space-x-3">
                                        <label className="flex-1 font-medium text-sm">{type.name}</label>
                                        <input
                                            type="number"
                                            min="0"
                                            disabled={!type.available}
                                            value={form.tapeQuantities[type.name] || ''}
                                            onChange={(e) => handleQuantityChange(type.name, e.target.value)}
                                            className={`w-24 border-2 p-2 rounded ${type.available ? '' : 'bg-gray-100'}`}
                                            placeholder="0"
                                        />
                                        {!type.available && <span className="text-xs text-gray-500">Coming Soon</span>}
                                    </div>
                                ))}
                            </div>
                            {getTotalTapes() > 0 && (
                                <div className="mt-3 p-3 bg-blue-50 rounded">
                                    <p className="font-semibold">Total: {getTotalTapes()} tape(s)</p>
                                    <p className="text-sm text-gray-600">{getTapeBreakdown()}</p>
                                </div>
                            )}
                        </div>
<div style={{borderTop: '2px solid #D4AF37', paddingTop: '16px'}}>
                            <label className="block font-semibold mb-3">Select Service Tier *</label>
                            <div className="space-y-3">
                                {[
                                    {
                                        name: 'Basic',
                                        price: '$35/tape',
                                        discount: '$30/tape for 10+',
                                        features: ['Standard digitization (720p)', '15-day download link', 'FREE pickup/delivery (15mi from 76002)']
                                    },
                                    {
                                        name: 'Premium',
                                        price: '$45/tape',
                                        discount: '$38/tape for 10+',
                                        features: ['Everything in Basic', '30-day download link', 'USB drive included', 'FREE pickup/delivery (20mi from 76002)']
                                    },
                                    {
                                        name: 'White Glove',
                                        price: '$60/tape',
                                        discount: '$52/tape for 10+',
                                        features: ['Everything in Premium', 'Lifetime cloud storage', 'DVD copy included', 'FREE pickup/delivery (25mi from 76002)'],
                                        recommended: true
                                    }
                                ].map(tier => (
                                    <label key={tier.name} 
                                        className={`block p-4 border-2 rounded-lg cursor-pointer transition ${tier.recommended ? 'shadow-md' : 'hover:shadow-md'}`}
                                        style={{
                                            borderColor: form.tier === tier.name ? '#D4AF37' : tier.recommended ? '#D4AF37' : '#d1d5db',
                                            backgroundColor: form.tier === tier.name ? '#fffbf0' : tier.recommended ? '#fffbf0' : 'white'
                                        }}>
                                        <div className="flex items-start space-x-3">
                                            <input
                                                type="radio"
                                                name="tier"
                                                checked={form.tier === tier.name}
                                                onChange={() => setForm({...form, tier: tier.name})}
                                                className="mt-1 w-5 h-5"
                                                required
                                            />
                                            <div className="flex-1">
                                                <div className="flex justify-between items-start mb-2">
                                                    <div>
                                                        <h3 className="font-bold text-lg">{tier.name}</h3>
                                                        <p className="font-bold" style={{color: '#D4AF37'}}>{tier.price}</p>
                                                        <p className="text-xs text-gray-600">{tier.discount}</p>
                                                    </div>
                                                    {tier.recommended && <span className="text-white text-xs px-2 py-1 rounded font-semibold" style={{backgroundColor: '#D4AF37'}}>RECOMMENDED</span>}
                                                </div>
                                                <ul className="text-xs text-gray-700 space-y-1">
                                                    {tier.features.map((feature, i) => (
                                                        <li key={i}>• {feature}</li>
                                                    ))}
                                                </ul>
                                            </div>
                                        </div>
                                    </label>
                                ))}
                            </div>
                        </div>

                        <div style={{borderTop: '2px solid #D4AF37', paddingTop: '16px'}}>
                            <label className="block font-semibold mb-3">Additional Services & Upgrades (optional)</label>
                            <div className="space-y-2">
                                {[
                                    { name: 'Rush Service', price: '+50% of base', description: '48-72 hour turnaround (orders over 20 tapes may take longer)' },
                                    { name: 'Custom Editing/Trimming', price: 'Quote Required', description: 'Remove unwanted sections, splice clips' },
                                    { name: 'Extra DVD Copy', price: '+$5/tape', description: 'Additional physical DVD copy' },
                                    { name: 'Extended Download (60 days)', price: '+$10', description: 'Keep files available longer' },
                                    { name: 'USB Drive', price: '+$15', description: 'Physical USB with your files (if not included in tier)' }
                                ].map(addon => (
                                    <label key={addon.name} 
                                        className="flex items-start space-x-3 p-3 border-2 rounded-lg cursor-pointer hover:bg-gray-50 transition"
                                        style={{
                                            borderColor: form.addons?.includes(addon.name) ? '#D4AF37' : '#d1d5db',
                                            backgroundColor: form.addons?.includes(addon.name) ? '#fffbf0' : 'white'
                                        }}>
                                        <input
                                            type="checkbox"
                                            checked={form.addons?.includes(addon.name) || false}
                                            onChange={(e) => {
                                                const currentAddons = form.addons || '';
                                                if (e.target.checked) {
                                                    setForm({...form, addons: currentAddons ? currentAddons + ', ' + addon.name : addon.name});
                                                } else {
                                                    setForm({...form, addons: currentAddons.split(', ').filter(a => a !== addon.name).join(', ')});
                                                }
                                            }}
                                            className="mt-1 w-4 h-4 rounded"
                                        />
                                        <div className="flex-1">
                                            <div className="flex justify-between items-start">
                                                <span className="font-semibold text-sm">{addon.name}</span>
                                                <span className="font-bold text-sm" style={{color: '#D4AF37'}}>{addon.price}</span>
                                            </div>
                                            <p className="text-xs text-gray-600 mt-1">{addon.description}</p>
                                        </div>
                                    </label>
                                ))}
                            </div>
                        </div>

                        <button type="submit" className="w-full text-white font-bold py-4 rounded-lg transition shadow-lg hover:shadow-xl" style={{background: 'linear-gradient(135deg, #1e40af 0%, #D4AF37 100%)'}}>
                            Submit Quote Request
                        </button>
                    </form>

                    <div className="mt-6 bg-gray-50 p-4 rounded-lg border-2" style={{borderColor: '#D4AF37'}}>
                        <p className="text-xs text-gray-600 font-semibold mb-2">What happens next?</p>
                        <ol className="text-xs text-gray-600 space-y-1">
                            <li>1. We review and send detailed quote within 24 hours</li>
                            <li>2. Schedule white-glove pickup at your convenience</li>
                            <li>3. Professional digitization (7-10 business days)</li>
                            <li>4. Digital files and originals delivered back to you</li>
                        </ol>
                    </div>
                </div>
            );
        }

        function Login({ setAuth }) {
            const [pwd, setPwd] = useState('');
            return (
                <div className="bg-white p-6 rounded-lg shadow max-w-md mx-auto">
                    <h2 className="text-xl font-bold mb-4">Admin Login</h2>
                    <form onSubmit={(e) => { e.preventDefault(); pwd === 'qts2024' ? setAuth(true) : alert('Incorrect password'); }}>
                        <input type="password" value={pwd} onChange={(e) => setPwd(e.target.value)} className="w-full border-2 p-3 rounded mb-4 focus:border-blue-500 focus:outline-none" placeholder="Password" />
                        <button type="submit" className="w-full bg-blue-600 text-white font-bold py-3 rounded hover:bg-blue-700">Login</button>
                    </form>
                </div>
            );
        }

        function AdminDashboard() {
            const [quotes, setQuotes] = useState([]);
            const [loading, setLoading] = useState(true);
            const [selectedQuote, setSelectedQuote] = useState(null);
            const [showQuoteModal, setShowQuoteModal] = useState(false);
            const [showStatusModal, setShowStatusModal] = useState(false);
            const [quoteData, setQuoteData] = useState({
                basePrice: '',
                quantity: '',
                discount: '',
                rushFee: '',
                additionalFees: '',
                total: '',
                notes: ''
            });
            const [statusData, setStatusData] = useState({
                newStatus: '',
                previewLinks: '',
                downloadLink: ''
            });

            useEffect(() => {
                loadQuotes();
            }, []);

            const loadQuotes = async () => {
                try {
                    const response = await fetch('/api/get-quotes');
                    const data = await response.json();
                    setQuotes(data.records || []);
                    setLoading(false);
                } catch (error) {
                    console.error('Error loading quotes:', error);
                    setLoading(false);
                }
            };

            const getStatusColor = (status) => {
                const colors = {
                    'Pending': 'bg-yellow-100 text-yellow-800',
                    'Quoted': 'bg-blue-100 text-blue-800',
                    'Confirmed': 'bg-purple-100 text-purple-800',
                    'Deposit Paid': 'bg-green-100 text-green-800',
                    'Started': 'bg-orange-100 text-orange-800',
                    'Preview Ready': 'bg-cyan-100 text-cyan-800',
                    'Completed/Paid': 'bg-emerald-100 text-emerald-800'
                };
                return colors[status] || 'bg-gray-100 text-gray-800';
            };
const sendStatusEmail = async (quote, newStatus, links = {}) => {
                const emailTemplates = {
                    'Pending': {
                        subject: 'Quote Request Received - Memory Transport by QTS',
                        text: `Hi ${quote.fields.Name},\n\nThank you for your quote request. We'll review it and send you a detailed quote within 24 hours.\n\nBest regards,\nMemory Transport by QTS\n(817) 616-0509`
                    },
                    'Quoted': {
                        subject: 'Your Quote from Memory Transport by QTS',
                        text: `Hi ${quote.fields.Name},\n\nHere's your custom quote for digitizing ${quote.fields.Tapes} tape(s).\n\n${quoteData.notes || 'Please review and let us know if you have any questions.'}\n\nReady to proceed? Reply to this email or call us at (817) 616-0509.\n\nBest regards,\nMemory Transport by QTS\n(817) 616-0509`
                    },
                    'Deposit Paid': {
                        subject: 'Deposit Confirmed - Memory Transport by QTS',
                        text: `Hi ${quote.fields.Name},\n\nYour 50% deposit has been received! We'll schedule white-glove pickup within 24 hours.\n\nWhat to expect:\n- We'll contact you to arrange pickup\n- Estimated completion: 7-10 business days\n- You'll receive updates throughout the process\n\nQuestions? Call us at (817) 616-0509.\n\nBest regards,\nMemory Transport by QTS\n(817) 616-0509`
                    },
                    'Started': {
                        subject: 'Digitization Started - Memory Transport by QTS',
                        text: `Hi ${quote.fields.Name},\n\nGood news! We've begun digitizing your ${quote.fields.Tapes} tape(s).\n\nEstimated completion: 7-10 business days from today.\n\nWe'll send you preview samples once processing is complete.\n\nBest regards,\nMemory Transport by QTS\n(817) 616-0509`
                    },
                    'Preview Ready': {
                        subject: 'Preview Ready - Balance Due - Memory Transport by QTS',
                        text: `Hi ${quote.fields.Name},\n\nYour tapes have been digitized! Preview samples are ready.\n\n${links.previewLinks ? `Preview Links:\n${links.previewLinks}\n\n` : ''}Balance Due: 50% of quoted price\n\nOnce we receive final payment, we'll send your full HD download links and schedule return delivery.\n\nReply to this email or call (817) 616-0509 to complete payment.\n\nBest regards,\nMemory Transport by QTS\n(817) 616-0509`
                    },
                    'Completed/Paid': {
                        subject: 'Download Ready - Memory Transport by QTS',
                        text: `Hi ${quote.fields.Name},\n\nFinal payment received! Your memories are ready.\n\n${links.downloadLink ? `Download Link:\n${links.downloadLink}\n\n` : ''}We'll also schedule return delivery of your original tapes.\n\nThank you for trusting Memory Transport by QTS!\n\nBest regards,\nMemory Transport by QTS\n(817) 616-0509`
                    }
                };

                const template = emailTemplates[newStatus];
                if (template) {
                    await fetch('/api/send-email', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({
                            to: quote.fields.Email,
                            subject: template.subject,
                            text: template.text
                        })
                    });
                }
            };

            const updateQuoteStatus = async () => {
                try {
                    const fields = { Status: statusData.newStatus };
                    
                    if (statusData.newStatus === 'Preview Ready' && statusData.previewLinks) {
                        fields.PreviewLinks = statusData.previewLinks;
                    }
                    
                    if (statusData.newStatus === 'Completed/Paid' && statusData.downloadLink) {
                        fields.DownloadLink = statusData.downloadLink;
                    }

                    await fetch('/api/update-quote', {
                        method: 'PATCH',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({
                            recordId: selectedQuote.id,
                            fields: fields
                        })
                    });

                    const emailStatuses = ['Pending', 'Quoted', 'Deposit Paid', 'Started', 'Preview Ready', 'Completed/Paid'];
                    if (emailStatuses.includes(statusData.newStatus)) {
                        await sendStatusEmail(selectedQuote, statusData.newStatus, {
                            previewLinks: statusData.previewLinks,
                            downloadLink: statusData.downloadLink
                        });
                    }

                    alert('Status updated and email sent!');
                    setShowStatusModal(false);
                    setStatusData({ newStatus: '', previewLinks: '', downloadLink: '' });
                    loadQuotes();
                } catch (error) {
                    console.error('Error updating status:', error);
                    alert('Failed to update status');
                }
            };

            const calculateTotal = () => {
                const base = parseFloat(quoteData.basePrice) || 0;
                const qty = parseInt(quoteData.quantity) || 0;
                const disc = parseFloat(quoteData.discount) || 0;
                const rush = parseFloat(quoteData.rushFee) || 0;
                const additional = parseFloat(quoteData.additionalFees) || 0;
                const subtotal = base * qty;
                const total = subtotal - disc + rush + additional;
                setQuoteData({...quoteData, total: total.toFixed(2)});
            };

            const sendQuoteToClient = async () => {
                const { basePrice, quantity, discount, rushFee, additionalFees, total, notes } = quoteData;
                const subtotal = (parseFloat(basePrice) * parseInt(quantity)).toFixed(2);
                
                const quoteEmailText = `Hi ${selectedQuote.fields.Name},\n\nHere's your custom quote for digitizing ${selectedQuote.fields.Tapes} tape(s) - ${selectedQuote.fields.Types}:\n\nPRICING BREAKDOWN:\nBase Price: $${basePrice} × ${quantity} = $${subtotal}\nDiscount: -$${discount || '0.00'}\nRush Service Fee: +$${rushFee || '0.00'}\nAdditional Fees: +$${additionalFees || '0.00'}\n\nTOTAL: $${total}\n\n50% Deposit Required: $${(parseFloat(total) * 0.5).toFixed(2)}\n\n${notes || 'Thank you for choosing Memory Transport by QTS!'}\n\nSelected Tier: ${selectedQuote.fields.Tier}\nRequested Add-ons: ${selectedQuote.fields.Addons || 'None'}\n\nNEXT STEPS:\nReady to proceed? Please review and sign our Service Agreement:\nhttps://www.cognitoforms.com/QTSBlackCarLimo/MemoryTransportServiceAgreement\n\nYou can also review our Terms of Service:\nhttps://memory-transport.vercel.app/terms.html\n\nQuestions? Reply to this email or call us at (817) 616-0509 to schedule pickup!\n\nBest regards,\nMemory Transport by QTS\nhttps://memory-transport.vercel.app\nmemory.transport@qtslimo.com\n(817) 616-0509`;

                try {
                    await fetch('/api/send-email', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({
                            to: selectedQuote.fields.Email,
                            subject: 'Your Quote from Memory Transport by QTS',
                            text: quoteEmailText
                        })
                    });
                    
                    await fetch('/api/update-quote', {
                        method: 'PATCH',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({
                            recordId: selectedQuote.id,
                            fields: {
                                Status: 'Quoted',
                                QuotedPrice: parseFloat(total)
                            }
                        })
                    });
                    
                    alert('Quote sent successfully to ' + selectedQuote.fields.Email);
                    setShowQuoteModal(false);
                    setSelectedQuote(null);
                    setQuoteData({ basePrice: '', quantity: '', discount: '', rushFee: '', additionalFees: '', total: '', notes: '' });
                    loadQuotes();
                } catch (error) {
                    console.error('Failed to send quote:', error);
                    alert('Failed to send quote. Please try again.');
                }
            };

            if (loading) {
                return <div className="text-center py-10">Loading quotes...</div>;
            }
if (selectedQuote && !showQuoteModal && !showStatusModal) {
                return (
                    <div className="max-w-2xl mx-auto">
                        <button onClick={() => setSelectedQuote(null)} className="mb-4 text-blue-600 font-semibold">
                            ← Back to Quotes
                        </button>
                        
                        <div className="bg-white rounded-lg shadow p-6">
                            <div className="flex justify-between items-start mb-4">
                                <h3 className="text-xl font-bold">Quote Details</h3>
                                <span className={`px-3 py-1 rounded-full text-xs font-semibold ${getStatusColor(selectedQuote.fields.Status)}`}>
                                    {selectedQuote.fields.Status}
                                </span>
                            </div>
                            
                            <div className="space-y-4 text-sm">
                                <div>
                                    <label className="text-xs font-bold text-gray-500 uppercase">Client</label>
                                    <p className="font-semibold">{selectedQuote.fields.Name}</p>
                                    <p className="text-gray-600">{selectedQuote.fields.Email}</p>
                                    <p className="text-gray-600">{selectedQuote.fields.Phone}</p>
                                </div>

                                <div className="border-t pt-4">
                                    <label className="text-xs font-bold text-gray-500 uppercase">Tapes</label>
                                    <p className="font-semibold">{selectedQuote.fields.Tapes} tapes</p>
                                    <p className="text-gray-600">{selectedQuote.fields.Types}</p>
                                </div>

                                <div className="border-t pt-4">
                                    <label className="text-xs font-bold text-gray-500 uppercase">Selected Tier</label>
                                    <p className="font-semibold">{selectedQuote.fields.Tier || 'Not specified'}</p>
                                </div>

                                {selectedQuote.fields.Addons && (
                                    <div className="border-t pt-4">
                                        <label className="text-xs font-bold text-gray-500 uppercase">Requested Add-ons</label>
                                        <p>{selectedQuote.fields.Addons}</p>
                                    </div>
                                )}

                                {selectedQuote.fields.PreviewLinks && (
                                    <div className="border-t pt-4">
                                        <label className="text-xs font-bold text-gray-500 uppercase">Preview Links</label>
                                        <p className="text-blue-600 break-all">{selectedQuote.fields.PreviewLinks}</p>
                                    </div>
                                )}

                                {selectedQuote.fields.DownloadLink && (
                                    <div className="border-t pt-4">
                                        <label className="text-xs font-bold text-gray-500 uppercase">Download Link</label>
                                        <p className="text-blue-600 break-all">{selectedQuote.fields.DownloadLink}</p>
                                    </div>
                                )}

                               <div className="border-t pt-4">
    <label className="text-xs font-bold text-gray-500 uppercase">Submitted</label>
    <p>{new Date(selectedQuote.fields['Quote Submitted']).toLocaleString()}</p>
</div>

                                <div className="border-t pt-4 space-y-3">
                                    {selectedQuote.fields.Status === 'Pending' && (
                                        <button onClick={() => setShowQuoteModal(true)} className="w-full bg-green-600 text-white font-bold py-3 px-4 rounded-lg hover:bg-green-700">
                                            Send Quote via Email
                                        </button>
                                    )}
                                    <button onClick={() => { setStatusData({ ...statusData, newStatus: selectedQuote.fields.Status }); setShowStatusModal(true); }} className="w-full bg-blue-600 text-white font-bold py-3 px-4 rounded-lg hover:bg-blue-700">
                                        Update Status
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                );
            }

            if (showQuoteModal) {
                return (
                    <div className="max-w-md mx-auto">
                        <button onClick={() => setShowQuoteModal(false)} className="mb-4 text-blue-600 font-semibold">
                            ← Back
                        </button>
                        
                        <div className="bg-white rounded-lg shadow p-6">
                            <h3 className="font-bold text-lg mb-4">Send Quote to {selectedQuote.fields.Name}</h3>
                            
                            <div className="space-y-3">
                                <div>
                                    <label className="block text-sm font-medium mb-1">Price per tape ($)</label>
                                    <input type="number" step="0.01" value={quoteData.basePrice} onChange={(e) => setQuoteData({...quoteData, basePrice: e.target.value})} className="w-full px-3 py-2 border-2 rounded-lg" placeholder="35.00" />
                                </div>
                                <div>
                                    <label className="block text-sm font-medium mb-1">Quantity</label>
                                    <input type="number" value={quoteData.quantity} onChange={(e) => setQuoteData({...quoteData, quantity: e.target.value})} className="w-full px-3 py-2 border-2 rounded-lg" placeholder={selectedQuote.fields.Tapes} />
                                </div>
                                <div>
                                    <label className="block text-sm font-medium mb-1">Discount ($)</label>
                                    <input type="number" step="0.01" value={quoteData.discount} onChange={(e) => setQuoteData({...quoteData, discount: e.target.value})} className="w-full px-3 py-2 border-2 rounded-lg" placeholder="0.00" />
                                </div>
                                <div>
                                    <label className="block text-sm font-medium mb-1">Rush Service Fee ($)</label>
                                    <input type="number" step="0.01" value={quoteData.rushFee} onChange={(e) => setQuoteData({...quoteData, rushFee: e.target.value})} className="w-full px-3 py-2 border-2 rounded-lg" placeholder="0.00" />
                                </div>
                                <div>
                                    <label className="block text-sm font-medium mb-1">Additional Fees ($)</label>
                                    <input type="number" step="0.01" value={quoteData.additionalFees} onChange={(e) => setQuoteData({...quoteData, additionalFees: e.target.value})} className="w-full px-3 py-2 border-2 rounded-lg" placeholder="0.00" />
                                </div>
                                <div className="border-t pt-3">
                                    <button onClick={calculateTotal} className="w-full bg-gray-200 py-2 rounded-lg font-semibold mb-2 hover:bg-gray-300">
                                        Calculate Total
                                    </button>
                                    <div className="bg-blue-50 p-3 rounded-lg">
                                        <label className="block text-sm font-medium mb-1">Total Amount ($)</label>
                                        <input type="number" step="0.01" value={quoteData.total} onChange={(e) => setQuoteData({...quoteData, total: e.target.value})} className="w-full px-3 py-2 border-2 rounded-lg font-bold text-lg" placeholder="0.00" />
                                    </div>
                                </div>
                                <div>
                                    <label className="block text-sm font-medium mb-1">Additional Notes</label>
                                    <textarea value={quoteData.notes} onChange={(e) => setQuoteData({...quoteData, notes: e.target.value})} rows="3" className="w-full px-3 py-2 border-2 rounded-lg" placeholder="Any special terms, timeline, etc." />
                                </div>
                                <div className="flex gap-2 pt-2">
                                    <button onClick={sendQuoteToClient} className="flex-1 bg-blue-600 text-white py-3 rounded-lg font-bold hover:bg-blue-700">
                                        Send Quote
                                    </button>
                                    <button onClick={() => setShowQuoteModal(false)} className="flex-1 bg-gray-200 py-3 rounded-lg font-bold hover:bg-gray-300">
                                        Cancel
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                );
            }

            if (showStatusModal) {
                return (
                    <div className="max-w-md mx-auto">
                        <button onClick={() => setShowStatusModal(false)} className="mb-4 text-blue-600 font-semibold">
                            ← Back
                        </button>
                        
                        <div className="bg-white rounded-lg shadow p-6">
                            <h3 className="font-bold text-lg mb-4">Update Status for {selectedQuote.fields.Name}</h3>
                            
                            <div className="space-y-3">
                                <div>
                                    <label className="block text-sm font-medium mb-2">New Status</label>
                                    <select value={statusData.newStatus} onChange={(e) => setStatusData({...statusData, newStatus: e.target.value})} className="w-full px-3 py-2 border-2 rounded-lg">
                                        <option value="">Select status...</option>
                                        <option value="Pending">Pending</option>
                                        <option value="Quoted">Quoted</option>
                                        <option value="Confirmed">Confirmed</option>
                                        <option value="Deposit Paid">Deposit Paid</option>
                                        <option value="Started">Started</option>
                                        <option value="Preview Ready">Preview Ready</option>
                                        <option value="Completed/Paid">Completed/Paid</option>
                                    </select>
                                </div>

                                {statusData.newStatus === 'Preview Ready' && (
                                    <div>
                                        <label className="block text-sm font-medium mb-1">Preview Links</label>
                                        <textarea value={statusData.previewLinks} onChange={(e) => setStatusData({...statusData, previewLinks: e.target.value})} rows="3" className="w-full px-3 py-2 border-2 rounded-lg" placeholder="Paste Google Drive/Dropbox links (one per line)" />
                                        <p className="text-xs text-gray-500 mt-1">Client will receive these links via email</p>
                                    </div>
                                )}

                                {statusData.newStatus === 'Completed/Paid' && (
                                    <div>
                                        <label className="block text-sm font-medium mb-1">Full Download Link</label>
                                        <input type="text" value={statusData.downloadLink} onChange={(e) => setStatusData({...statusData, downloadLink: e.target.value})} className="w-full px-3 py-2 border-2 rounded-lg" placeholder="https://..." />
                                        <p className="text-xs text-gray-500 mt-1">Client will receive this link via email</p>
                                    </div>
                                )}

                                <div className="bg-yellow-50 p-3 rounded-lg text-sm">
                                    <p className="font-semibold mb-1">Email will be sent for:</p>
                                    <ul className="text-xs space-y-1">
                                        <li>• Pending → "Quote request received"</li>
                                        <li>• Quoted → "Your custom quote"</li>
                                        <li>• Deposit Paid → "Deposit confirmed, scheduling pickup"</li>
                                        <li>• Started → "Digitization has begun"</li>
                                        <li>• Preview Ready → "Previews ready, balance due"</li>
                                        <li>• Completed/Paid → "Download ready"</li>
                                    </ul>
                                </div>

                                <div className="flex gap-2 pt-2">
                                    <button onClick={updateQuoteStatus} className="flex-1 bg-blue-600 text-white py-3 rounded-lg font-bold hover:bg-blue-700">
                                        Update & Send Email
                                    </button>
                                    <button onClick={() => setShowStatusModal(false)} className="flex-1 bg-gray-200 py-3 rounded-lg font-bold hover:bg-gray-300">
                                        Cancel
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                );
            }

            const pendingQuotes = quotes.filter(q => q.fields.Status === 'Pending');
            const otherQuotes = quotes.filter(q => q.fields.Status !== 'Pending');

            return (
                <div className="max-w-2xl mx-auto space-y-4">
                    <h3 className="font-bold text-gray-900 text-xl">Pending Quotes ({pendingQuotes.length})</h3>
                    {pendingQuotes.length === 0 ? (
                        <div className="bg-white rounded-lg shadow p-6 text-center text-gray-500">
                            No pending quote requests
                        </div>
                    ) : (
                        pendingQuotes.map(quote => (
                            <div key={quote.id} onClick={() => setSelectedQuote(quote)} className="bg-white rounded-lg shadow p-4 cursor-pointer hover:shadow-lg transition">
                                <div className="flex justify-between items-start mb-2">
                                    <div>
                                        <h4 className="font-bold text-gray-900">{quote.fields.Name}</h4>
                                        <p className="text-sm text-gray-600">{quote.fields.Email}</p>
                                    </div>
                                    <span className="px-2 py-1 bg-yellow-100 text-yellow-800 text-xs font-semibold rounded">
                                        Pending
                                    </span>
                                </div>
                                <div className="text-sm text-gray-700">
                                    <p className="font-medium">{quote.fields.Tapes} tapes • {quote.fields.Types}</p>
                                    <p className="text-xs text-gray-500 mt-1">
    {new Date(quote.fields['Quote Submitted']).toLocaleDateString()} • Tier: {quote.fields.Tier || 'Not specified'}
</p>
                                </div>
                                <div className="mt-2 text-blue-600 text-sm font-semibold">
                                    Click to view details →
                                </div>
                            </div>
                        ))
                    )}

                    {otherQuotes.length > 0 && (
                        <>
                            <h3 className="font-bold text-gray-900 mt-6 text-xl">All Quotes ({otherQuotes.length})</h3>
                            {otherQuotes.map(quote => (
                                <div key={quote.id} onClick={() => setSelectedQuote(quote)} className="bg-white rounded-lg shadow p-4 cursor-pointer hover:shadow-lg transition">
                                    <div className="flex justify-between items-start">
                                        <div>
                                            <h4 className="font-bold text-gray-900">{quote.fields.Name}</h4>
                                            <p className="text-sm text-gray-600">{quote.fields.Email}</p>
                                            <p className="text-sm text-gray-700 mt-1">{quote.fields.Tapes} tapes • {quote.fields.Types}</p>
                                        </div>
                                        <span className={`px-2 py-1 text-xs font-semibold rounded ${getStatusColor(quote.fields.Status)}`}>
                                            {quote.fields.Status}
                                        </span>
                                    </div>
                                </div>
                            ))}
                        </>
                    )}
                </div>
            );
        }

        function Footer() {
            return (
                <footer className="bg-gray-800 text-white py-6 mt-12">
                    <div className="max-w-4xl mx-auto px-4 text-center">
                        <p className="text-sm mb-2">© 2025 Memory Transport by QTS - White Glove Memory Preservation</p>
                        <p className="text-xs text-gray-400 mb-3">
                            <a href="https://www.dfwblackcarlimo.com" target="_blank" rel="noopener noreferrer" className="hover:underline" style={{color: '#D4AF37'}}>
                                A Division of QTS Black Car & Limo
                            </a>
                        </p>
                        <div className="space-x-4 text-sm">
                            <a href="terms.html" style={{color: '#D4AF37'}} className="hover:underline">Terms of Service</a>
                            <span className="text-gray-500">|</span>
                            <span>Arlington, TX 76002</span>
                            <span className="text-gray-500">|</span>
                            <span>(817) 616-0509</span>
                        </div>
                    </div>
                </footer>
            );
        }

        ReactDOM.render(<App />, document.getElementById('root'));
    </script>
</body>
</html>
